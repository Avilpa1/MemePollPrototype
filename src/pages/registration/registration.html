<ion-header>
  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>First Name</ion-label>
        <ion-input placeholder="First Name" type="text"></ion-input>
      </ion-item>
      
    <ion-item>
      <ion-label floating>Last Name</ion-label>
        <ion-input placeholder="Last Name" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Email</ion-label>
          <ion-input placeholder="Email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
        <ion-input placeholder="Password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Re-Enter Password</ion-label>
        <ion-input placeholder="Re-Enter Password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Date of Birth</ion-label>
        <ion-input placeholder="Date of Birth" type=""></ion-input>
    </ion-item>

   </ion-list>

   <button ion-button>Register</button>
</ion-content>
