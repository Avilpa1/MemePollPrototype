<ion-content>
  <img id="memePollLogo" src="./../assets/imgs/memepolllogo.png">

  <div id='loginWrapper' >
    <ion-item>
      <ion-label position="floating">User Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <button id="loginbutton" type="submit" (click)='toDashboard()' ion-button>Go!</button>  
  </div>
  <div id='oauthWrapper'>
      <div id='oauthTitle'>Sign in with</div>
      <ion-icon id='google' name="logo-google"></ion-icon>
      <ion-icon id='facebook' name="logo-facebook"></ion-icon>
      <ion-icon id='twitter' name="logo-twitter"></ion-icon>
      <ion-icon id='github' name="logo-github"></ion-icon>
      <div id='backLink' (click)='backToLanding()'>Sign Up</div>
    </div>
</ion-content>
